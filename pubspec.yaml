name: altaher_jewellery
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.3+4

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.3
  get_it: ^7.6.4
  dartz: ^0.10.1
  fluttertoast: ^8.2.2
  flutter_screenutil: ^5.9.0
  equatable: ^2.0.5
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  curved_navigation_bar: ^1.0.3
  smooth_page_indicator: ^1.1.0
  carousel_slider: ^5.1.1
  flutter_svg: ^2.0.7
  shared_preferences: ^2.2.2
  firebase_core: ^2.17.0
  firebase_database: ^10.2.7
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  url_launcher: ^6.1.14
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  freezed: ^2.4.5
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/fonts/Almarai/
    - assets/fonts/Baloo_Bhaijaan_2/

  fonts:
    - family: BalooBhaijaan2
      fonts:
        - asset: assets/fonts/Baloo_Bhaijaan_2/BalooBhaijaan2-Regular.ttf
        - asset: assets/fonts/Baloo_Bhaijaan_2/BalooBhaijaan2-SemiBold.ttf
        - asset: assets/fonts/Baloo_Bhaijaan_2/BalooBhaijaan2-Bold.ttf
        - asset: assets/fonts/Baloo_Bhaijaan_2/BalooBhaijaan2-ExtraBold.ttf
        - asset: assets/fonts/Baloo_Bhaijaan_2/BalooBhaijaan2-Medium.ttf

    - family: Almarai
      fonts:
        - asset: assets/fonts/Almarai/Almarai-Regular.ttf
        - asset: assets/fonts/Almarai/Almarai-Bold.ttf
        - asset: assets/fonts/Almarai/Almarai-ExtraBold.ttf
        - asset: assets/fonts/Almarai/Almarai-Light.ttf

